  # Dates
  - trigger: ":emit"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%T"
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%d"
  - trigger: ":timedate"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%Y%m%dT%H%M"


